apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-config
  namespace: final
data:
  mongod.conf: |
    security:
      clusterAuthMode: x509
    net:
      ssl:
        mode: allowSSL
        PEMKeyFile: /etc/ssl/mongodb.pem
        CAFile: /etc/ssl/root-ca.pem
        allowConnectionsWithoutCertificates: true
